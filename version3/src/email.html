<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Email</title>
</head>

<body>
  <table cellpadding="0" cellspacing="0" width="620" border="0" align="center">
    <tbody>
      <tr>
        <td height="30" colspan="2" >
          ${email}，您好！
        </td>
      </tr>
      <tr>
        <td height="30" colspan="2" >
          您收到一份合作申请：
        </td>
      </tr>
      <tr>
        <td height="10"></td>
      </tr>
      <tr>
        <td colspan="2">
          <table cellpadding="0" cellspacing="0" width="600" border="0" align="right" bgcolor="#f2f2f2">
            <tbody>
              <tr>
                <td width="70" height="30" >
                  公　司：
                </td>
                <td height="30" >
                  ${company}
                </td>
              </tr>
              <tr>
                <td width="70" height="30" >
                  姓　名：
                </td>
                <td height="30" >
                  ${contact}
                </td>
              </tr>
              <tr>
                <td width="70" height="30" >
                  手机号：
                </td>
                <td height="30" >
                  ${tel}
                </td>
              </tr>
              <tr>
                <td width="70" height="30" >
                  合作需求：
                </td height="30" >
                <td height="30" >
                  ${intention}
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td height="20"></td>
      </tr>
      <tr>
        <td height="30" colspan="2" 
          align="right">
          来自青金中心网站
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
